<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.slug }} — Domenico</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #111; color: #eee; padding: 1rem; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        a { color: #0af; text-decoration: none; }
        .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .back { padding: 0.6rem 1rem; font-size: 1rem; min-height: 44px; display: inline-flex; align-items: center; }
        textarea { width: 100%; min-height: 120px; padding: 0.75rem; font-size: 1rem; background: #222; color: #eee; border: 1px solid #333; border-radius: 4px; box-sizing: border-box; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; min-height: 44px; background: #0af; color: #111; border: none; border-radius: 4px; cursor: pointer; }
        .output { margin-top: 1.5rem; padding: 1rem; background: #1a1a1a; border: 1px solid #333; border-radius: 4px; }
        .output h3 { font-size: 1rem; margin: 0 0 0.5rem 0; color: #aaa; }
        .output pre { margin: 0; white-space: pre-wrap; word-break: break-all; font-size: 0.9rem; }
        .output .empty { color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <a class="back" href="/">← Back</a>
        <h1>{{ project.slug }}</h1>
    </div>

    <textarea id="instruction" placeholder="Enter instruction..."></textarea>
    <p style="margin-top: 0.5rem;"><button type="button" id="run-btn">Run</button></p>

    <div class="output">
        <h3>Last commit message</h3>
        <pre id="commit-message" class="empty">—</pre>
        <h3>Diff of last commit</h3>
        <pre id="diff" class="empty">—</pre>
    </div>

    <script>
        const projectId = "{{ project.id }}";
        const runBtn = document.getElementById("run-btn");
        const instructionEl = document.getElementById("instruction");
        const commitMessageEl = document.getElementById("commit-message");
        const diffEl = document.getElementById("diff");

        function showResult(commitMessage, diff) {
            commitMessageEl.textContent = commitMessage || "—";
            commitMessageEl.classList.toggle("empty", !commitMessage);
            diffEl.textContent = diff || "—";
            diffEl.classList.toggle("empty", !diff);
        }

        runBtn.addEventListener("click", async () => {
            const instruction = instructionEl.value.trim();
            if (!instruction) return;
            runBtn.disabled = true;
            try {
                const res = await fetch("/projects/" + projectId + "/command", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ instruction })
                });
                const data = await res.json();
                if (res.ok) {
                    showResult(data.commit_message, data.diff);
                } else {
                    showResult("", "Error: " + (data.detail || res.statusText));
                }
            } catch (e) {
                showResult("", "Error: " + e.message);
            } finally {
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
